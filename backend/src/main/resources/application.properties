# ===========================================
# Spring Boot Application Configuration
# ===========================================
spring.application.name=lms-backend
server.port=${PORT:8080}
server.servlet.context-path=/

# ===========================================
# Database Configuration (MySQL)
# ===========================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# Hikari Connection Pool
# ===========================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ===========================================
# JPA / Hibernate
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================================
# JWT Configuration (Production)
# ===========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===========================================
# CORS
# ===========================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://perpetual-miracle-production.up.railway.app}

# ===========================================
# File Upload
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# Logging
# ===========================================
logging.level.com.lms=INFO
logging.level.org.springframework.security=INFO

# ===========================================
# Actuator
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
